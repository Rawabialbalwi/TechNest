<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4 d-flex" *ngFor="let product of filteredProducts">
      <div class="card shadow-sm border-1" style="border-radius: 10px; box-shadow:  4px 8px rgba(0, 0, 0, 0.1);">
        <div class="text-center mt-3">
          <img [src]="product.image" class="card-img-top img-fluid mb-3" style="height: 250px; object-fit: contain; border-radius: 10px;">
        </div>
        
        <div class="card-body">
          <h5 class="card-title text-primary">{{ product.name }}</h5>
          <p class="text-muted"><strong>Category: </strong>{{ product.category }}</p>
          <p class="mb-4 text-success"><strong>Price: </strong>{{ product.price | currency }}</p>
        </div>
        
        <div class="card-footer bg-transparent border-0">
          <a [routerLink]="['/details', product.id]" class="btn btn-primary w-100">More Information</a>
          <button class="btn btn-success w-100 mt-2" (click)="increment(product)">
            Add To Cart <i class="bi bi-cart4"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
