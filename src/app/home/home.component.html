<div class="container mt-5">
  <!-- Header Section -->
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1 class="fw-bold text-primary">Explore Our Products</h1>
      <p class="lead text-muted">Browse through our collection and choose the perfect product for you.</p>
      <hr class="w-60 mx-auto">
    </div>
  </div>

  <!-- Categories Section -->
  <div class="row justify-content-center ">
    <div class="col">
      <div class="d-flex justify-content-center flex-wrap gap-3 mt-4 mb-4">
        <app-categories (categorySelected)="updateCategory($event)"></app-categories>
      </div>
    </div>
  </div>

  <!-- Product List Section -->
  <div class="row">
    <div class="col">
      <div class="row">
        <app-list [selectedCategory]="selectedCategory"></app-list>
      </div>
    </div>
  </div>
</div>
